<!DOCTYPE html>
<html>
<head>
  <META charset="utf-8" />
	<title>User detail page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script type="text/javascript" src="./js/jquery-3.0.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-3">
                    <div class="menu-left">
                        <div class="menu-grid">
                            <div class="grid"></div>
                            <div class="grid"></div>
                            <div class="grid"></div>
                        </div>
                        <div class="menu">Menu</div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="menu-center">
                        <div class="image-home"><span class="glyphicon glyphicon-home"></span></div>
                        <p>Welcome Admin,</p>
                    </div>
                </div>
                <div class="col-sm-5">
                        <form class="form" role="search">
                            <div class="form-group">
                                <input id="enterName" type="text" class="form-control" placeholder="Search User By Name...">
                            </div>
                            
                        </form>
                </div>
                
            </div>
        </div>
      <div class ="row">
          <div class="col-sm-12">
              <div class="col-sm-3">
                  <div class="main-left">
                      <button type="button" id="AddUser" class="btn btn-primary mainLeftBtn"><span class="glyphicon glyphicon-user"></span><span class="userName">New User</span>
                      </button>
                      <button type="button" id="AddGroup" class="btn btn-default mainLeftBtn"><span class="glyphicon glyphicon-folder-open"></span><span class="usergroup-text">New Group</span>
                      </button>
                      <div class="Adduser">
                          <input class="form-control" id="ex1" type="text" placeholder="Enter New User...">
                          <button type="submit" class="btn btn-success">Add</button>
                      </div>
                      <div class="Addgroup">
                          <input class="form-control" id="ex1" type="text" placeholder="Enter New Group...">
                          <button type="submit" class="btn btn-success">Add</button>
                      </div>
                  </div>
                  
                </div>
                  <div class="col-sm-9">
                      <div class="main-right">
                            <table class="table table-striped">
                                <thead>
                                  <tr>
                                      <th class="alphabetic">User Name:<span class="glyphicon glyphicon-triangle-bottom"></span></th>
                                    <th>Select Group</th>
                                    <th>Add To Group</th>
                                    <th>Delete User</th>
                                  </tr>
                                </thead>
                                <tbody id="userTbody">
                                  <tr>
                                    <td>John</td>
                                    <td>
                                        <div class="styled-select">
                                            <select>
                                                <option data-foo="admin">Admin</option>
                                                <option data-foo="moderator">Moderator</option>
                                                <option data-foo="journalist">Journalist</option>
                                            </select>
                                        </div>
                                 
                                      </td>
                                    <td><button type="button" class="btn btn-success">Add</button></td>
                                    <td><button type="button" class="btn btn-danger">Delete</button></td>
                                  </tr>
                                  
                                </tbody>
                              </table>
                          
                      </div>
                  </div>
              
          </div>
      </div>

  </div>

  <div id="pageID" style="display:none">UDP</div>
  <script src="./js/app.js"></script>
</body>
