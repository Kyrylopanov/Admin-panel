<!DOCTYPE html>
<html>
<head>
  <META charset="utf-8" />
	<title>Groupe detail page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script type="text/javascript" src="./js/jquery-3.0.0.min.js"></script>
</head>

<body>
  <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-3">
                    <div class="menu-left">
                        <div class="menu-grid">
                            <div class="grid"></div>
                            <div class="grid"></div>
                            <div class="grid"></div>
                        </div>
                        <div class="menu">Menu</div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="menu-center">
                        <div class="image-home"><span class="glyphicon glyphicon-home"></span></div>
                        <p>Welcome Admin,</p>
                    </div>
                </div>
                <div class="col-sm-5">
                        <form class="form" role="search">
                            <div class="form-group">
                                <input id="enterName" type="text" class="form-control" placeholder="Search User By Name...">
                            </div>
                            
                        </form>
                </div>
                
            </div>
        </div>
      <div class ="row">
          <div class="col-sm-12">
              <div class="col-sm-3">
                  <div class="main-left">
                      <button type="button" id="group1" class="btn btn-primary btn-block">group 1</button>
                      <button type="button" id="group2" class="btn btn-primary btn-block">group 2</button>
                      <button type="button" class="btn btn-primary btn-block">group 3</button>
                  </div>
                </div>
                  <div class="col-sm-9">
                      <div class="main-right">
                            <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th class="alphabetic">User Name:<span class="glyphicon glyphicon-triangle-bottom"></span></th>
                                    <th>Delete User</th>
                                  </tr>
                                </thead>
                                <tbody id="table1">
                                  <tr>
                                    <td>John</td>
                                    <td><button type="button" class="btn btn-success">Add</button></td>
                                    <td><button type="button" class="btn btn-danger">Delete</button></td>
                                  </tr>
                                </tbody>
                              </table>
                      </div>
                  </div>
              
          </div>
      </div>

  </div>

  <script src="./js/app.js"></script>
